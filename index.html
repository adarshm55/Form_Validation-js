<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Complete Form validation In Javascript</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit=" return validation()" class="bg-light">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="user" id="username" class="form-control" autocomplete="off">
                    <span id="usererror" class="text-danger "></span>
                </div>

                <div class="form-group">
                    <label for="pass">Password:</label>
                    <input type="text" name="pass" id="pass" class="form-control" autocomplete="off">
                    <span id="passerror" class="text-danger "></span>

                </div>

                <div class="form-group">
                    <label for="conpass">Confirm password:</label>
                    <input type="text" name="conpass" id="conpass" class="form-control" autocomplete="off">
                    <span id="conerror" class="text-danger "></span>

                </div>

                <div class="form-group">
                    <label for="mobile">Mobile number:</label>
                    <input type="text" name="mobile" id="mobile" class="form-control" autocomplete="off">
                    <span id="moberror" class="text-danger "></span>

                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <span id="emailerror" class="text-danger "></span>

                </div>
                <br>

                <input  type="submit" name="submit" value="Submit" class="bg-success text-white  align-center">
            </form>
        </div>
    </div>

    <script>
        function validation() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("conpass").value;
            var mob = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;

            if (user == "") {
                document.getElementById("usererror").innerHTML = "**please fill the username field"
                return false;

            }
            if ((user.length <= 2) || (user.length > 20)) {
                document.getElementById("usererror").innerHTML = "**user length must be between 2 & 20."
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById("usererror").innerHTML = "**only characters are allowed"
                return false;
            }

            if (pass == "") {
                document.getElementById("passerror").innerHTML = "**please fill the password field"
                return false;

            }
            if ((pass.length <= 8) || (pass.length > 16)) {
                document.getElementById("passerror").innerHTML = "**password length must be between 8 and 16"
                return false;
            }

            if (conpass == "") {
                document.getElementById("conerror").innerHTML = "**please fill the confirm password field"
                return false;

            }
            if (conpass != pass) {
                document.getElementById("conerror").innerHTML = "**password does not matched."
                return false;
            }

            if (mob == "") {
                document.getElementById("moberror").innerHTML = "**please fill the mobile number field"
                return false;

            }
            if (isNaN(mob)) {
                document.getElementById("moberror").innerHTML = "**please input only number"
                return false;
            }
            if (mob.length != 10) {
                document.getElementById("moberror").innerHTML = "**please fill 10 digit number"
                return false;
            }

            if (email == "") {
                document.getElementById("emailerror").innerHTML = "**please fill the email field"
                return false;

            }
            if (email.indexOf( '@' ) <= 0) {
                document.getElementById("emailerror").innerHTML = "**'@' cannot be at 0 position "
                return false;
            }
            if ((email.charAt(email.length - 4) != '.') && (email.length(email.length - 3) != '.')) {
                document.getElementById("emailerror").innerHTML = "** '.' invalid position "
                return false;
            }

        }
    </script>
</body>

</html>
